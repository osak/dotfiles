<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>MigMix 1M</family>
            <family>IPAPGothic</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>IPAPMincho</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Ricty</family>
            <family>MigMix 1M</family>
        </prefer>
        <accept>
            <family>IPAGothic</family>
        </accept>
    </alias>

</fontconfig>
